name: Fetch Facebook Posts

on:
  schedule:
    - cron: "0 6 * * *" # Run daily at 6 AM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-posts:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install xml2js

      - name: Fetch and process posts
        run: node src/scripts/fetch-facebook-posts.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/content/pages/facebook-posts/ src/assets/images/facebook-posts/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Facebook posts" && git push)
